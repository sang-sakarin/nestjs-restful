version: '3'
volumes:
  nestjs_data: {}
services:
  nestjs:
    build:
      context: ../../
      dockerfile: ./build/docker/nestjs/development/Dockerfile
    image: nestjs-restful:latest
    container_name: nestjs
    ports:
      - "3000:3000"
    volumes:
      - ${PWD}:/app
      - /app/node_modules
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - NODE_ENV=development
    env_file:
      - ../environment/development/nestjs
    restart: always
  postgres:
    image: postgres:12-alpine
    container_name: postgres
    volumes:
      - nestjs_data:/var/lib/postgres
    env_file:
      - ../environment/development/postgres
    ports:
      - "5432:5432"
    command:
      - "--logging_collector=off"
    restart: always
